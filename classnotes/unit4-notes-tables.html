<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 04 Notes - Tables</title>

    </head>
    <body>
<table>
    <caption>World Population</caption> <!-- this caption is required as table title-->
    <tr><!-- the child of the tr tag must be direct child -->
        <th>Country</th> <!-- th means header, doesnt need to be at the top-->
        <th>Population</th>
        <th>% of World Population</th>
    </tr>
    <tr>
        <td>China</td> <!-- td means table data-->
        <td>1.4</td>
        <td>18%</td>
    </tr>
    <tr>
        <td>India</td>
        <td>1.3</td>
        <td>17.5%</td>
    </tr>
    <tr>
        <td>United States</td>
        <td>.3</td>
        <td>4.23%</td>
    </tr>
</table>

    </body>


</html>
