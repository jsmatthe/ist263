<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!--this is the tag for css, it goes inside the head tag-->
        <title>CSS Demo </title>
        <style> 
p  {
    color: lawngreen;
    font-size: 2em;
    font-family: Arial, Helvetica, sans-serif;
