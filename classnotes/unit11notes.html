<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unit 11 Notes</title>
        <script>
            /* script tag allows us to embed */
            /* Now we have named our code, function tells javascript it has a name */
            /* curly brackets must be around named code */
            function SayHello() {
                alert("Hello Web Developers");
                /* onload is when pg loads */ 
            }
            function secondFunction(){
                alert("Second Alert");
            }
            function ThirdFunction(){
                alert("Third Alert");
            }
            /* second and third both run onclick in a link tag */
        </script>
    </head>
    <body onload="SayHello();">
        <p> Lorem Ipsum </p>

        <a onclick="secondFunction();" href="">Second Function Link</a><br>
        <!--^^ this ryns the function above when it is clicked on-->
        <a onclick="ThirdFunction();" href="">Third Function</a>
    </body>
</html>
